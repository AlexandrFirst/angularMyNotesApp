<div class="content">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <app-file-upload formControlName="titleImage" requiredFileType="image/jpeg"></app-file-upload>
        <!-- <angular-editor formControlName="htmlContent" [config]="editorConfig"></angular-editor> -->
        
        <quill-editor formControlName="htmlContent" [modules]="modules"></quill-editor>
        <div class="btn-container">
            <button type="button" (click)="deleteNote()" style="background-color: orange;" *ngIf="isEditingMode">
                Delete note
            </button>
            <button type="button" (click)="cancelBtnClick()" *ngIf="!isEditingMode">
                Cancel
            </button>
            <button type="submit">
                Save
            </button>
        </div>
    </form>
</div>
