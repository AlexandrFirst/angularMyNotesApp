<div class="search-bar-container">
    <div class="search-bar">
        <input type="search" #searchInput placeholder="Search..." autofocus required />
        <button type="submit">Go</button>
    </div>
</div>

<div class="toggle-switch-container">
    <app-three-state-toggle-switch (value)="OnToggleValueChanaged($event);"></app-three-state-toggle-switch>
</div>

<div class="container">
    <div class="card" *ngFor="let user of userList">
        <img src="https://lh3.googleusercontent.com/oUUiPB9sq3ACq4bUaRmo8pgvC4FUpRRrQKcGIBSOsafawZfRpF1vruFeYt6uCfL6wGDQyvOi6Ez9Bpf1Fb7APKjIyVsft7FLGR6QqdRFTiceNQBm1In9aZyrXp33cZi9pUNqjHASdA=s170-no"
            alt="Person" class="card__image">
        <p class="card__name">{{user.name}}</p>
        <div class="grid-container">

            <div class="grid-child-posts">
                {{user.postCount}} Post
            </div>

            <div class="grid-child-followers">
                {{user.followersCount}} follow.
            </div>
            <div class="grid-child-followers">
                {{user.subscribersCount}} subs.
            </div>


        </div>
        <ul class="social-icons">
            <li><a [routerLink]="['../userchats', user.id.toString()]"><i class="fa fa-paper-plane"></i></a></li>
            <li><a [routerLink]="['../notes', user.id.toString()]"><i class="fa fa-sticky-note"></i></a></li>
        </ul>
        <button class="btn draw-border">Follow</button>
        <button class="btn draw-border">Message</button>
    </div>
</div>
