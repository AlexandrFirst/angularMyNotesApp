        </div>
        <ul class="nav_list">
            <li>
                <a routerLink="notes">
                    <i class='bx bx-grid-alt'></i>
                    <span class="links_name">Notes</span>
                </a>
                <span class="tooltip">Notes</span>
            </li>
            <li>
                <a routerLink="userprofile">
                    <i class='bx bx-user'></i>

                </a>

            <li>
                <a routerLink="userchats">

            <li>
                <a routerLink="analitics">
                    <i class='bx bx-pie-chart-alt-2'></i>

                </a>
                <span class="tooltip">Analitics</span>
            </li>
            <li>
                <a routerLink="likedposts">
                    <i class='bx bx-heart'></i>
                    <span class="links_name">Liked posts</span>
                </a>
                <span class="tooltip">Liked posts</span>
            </li>
            <li>
                <a routerLink="settings">
                    <i class='bx bx-cog'></i>
                    <span class="links_name">Settings</span>
                </a>
                <span class="tooltip">Settings</span>

        </ul>
        <div class="profile_content">
            <div class="profile">
                <div class="profile_details">

                        <div class="job">bla bla bla</div>
