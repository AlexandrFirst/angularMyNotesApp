<div class="page-content">
    <div class="form-v6-content">
        <div class="form-left">
            <img src="../../../assets/img/bgImage.png" alt="form">
        </div>
        <form class="form-detail">
            <h2>Register Form</h2>
            <div class="form-row">
                <input type="text" name="full-name" id="full-name" class="input-text" placeholder="Your Name" required>
            </div>
            <div class="form-row">
                <input type="text" name="your-email" id="your-email" class="input-text" placeholder="Email Address"
                    required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
            </div>
            <div class="form-row">
                <input [attr.type]="passType" name="password" id="password" class="input-text" placeholder="Password" required>
                <span> <i class="fa fa" [ngClass]="showPassword ? 'fa-eye':'fa-eye-slash'" (click)="showHidePass()"></i></span>

            </div>
            <div class="form-row">
                <input [attr.type]="passType" name="comfirm-password" id="comfirm-password" class="input-text"
                    placeholder="Comfirm Password" required>
                </div>
                <div class="form-row-last">
                    <input type="submit" name="register" class="register" value="Register">
                </div>
            </form>
        </div>
</div>
